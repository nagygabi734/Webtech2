<html>
<body>
<mat-toolbar >
  <mat-toolbar-row>

    <button mat-raised-button routerLinkActive="active"  routerLink="/add" class="actbtn" >Vissza</button>

    <button mat-raised-button routerLinkActive="active" (click)=logout() class="actbtnn" >Kijelentkezés</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card">
  <mat-card-title>Traktorok listázása</mat-card-title>


<p></p>

<table class="mat-elevation-z8">
  <thead>
  <tr>
    <th>Traktor neve</th>
    <th>Traktor gyátási év</th>
    <th>Traktor súlya</th>
  </tr>
  </thead>
  <tr *ngFor="let tractor of Tractor">
    <td>{{tractor.tractorName}}</td>
    <td>{{tractor.tractorYear}}</td>
    <td>{{tractor.tractorWeight}}</td>
  </tr>
</table>

</mat-card>
</body>
</html>
